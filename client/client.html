<!DOCTYPE html>
<html lang="en">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/client.css">

    <div id="clientList">
        <div class="row">
            <div class="col-12 d-flex justify-content-end">
                <a href="" id="newClient">Cliente Nuevo</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 dataClient">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Ciudad</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="alert alert-info" role="alert" style="display:none">
                    No Existen clientes en la base de datos!
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>
    <div id="newClientBlock" class="d-flex justify-content-center newClientHidden">
        <div class="card register-block">
            <div class="card-body">
                <form id="newClientForm">
                    <div class="form-group">
                        <label for="inputCode">Codigo</label>
                        <input type="text" class="form-control" id="inputCode" placeholder="Enter client code" required>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter client name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">Ciudad</label>
                        <select class="form-control" id="inputCity">
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                    <input type="hidden" id="inputId" value="">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <script src="./js/client.js"></script>
</html>
